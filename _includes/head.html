<!-- inicio de la prueba con gsap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    <!-- NUESTRO CODIGO GSAP VA AQUI, UNA VEZ QUE SE HAYA CARGADO TODO EL DOM 
    gsap.to("#box", { duration: 1.5, x: 200, rotation: 360, ease: "power2.inOut" });
    -->
    gsap.registerPlugin(ScrollTrigger);
  
    // Efecto fade-in para elementos
    gsap.from(".page__content p", {
      opacity: 0,
      y: 30,
      duration: 1,
      stagger: 0.1,
      scrollTrigger: {
        trigger: ".page__content",
        start: "top 80%"
      }
    });
  
    // Efecto hover en imagenes de posts
    gsap.utils.toArray(".archive__item img").forEach(img => {
      const tl = gsap.timeline({ paused: true });
      tl.to(img, { scale: 1.05, duration: 0.3, ease: "power2.out" });
      
      img.addEventListener("mouseenter", () => tl.play());
      img.addEventListener("mouseleave", () => tl.reverse());
    });
  
    // Texto animado para títulos H1 en páginas
    const title = document.querySelector("h1");
    if (title) {
      const chars = title.textContent.split("");
      title.innerHTML = chars.map(char => 
        `<span class="char">${char}</span>`
      ).join("");
      
      gsap.from(".char", {
        opacity: 0,
        y: 50,
        duration: 0.6,
        stagger: 0.05,
        ease: "back.out(1.7)"
      });
    }

    // Animación universal para elementos con clase .animate-on-scroll
    gsap.utils.toArray(".animate-on-scroll").forEach(el => {
      gsap.from(el, {
        opacity: 0,
        y: 40,
        duration: 0.8,
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play none none reverse"
        }
      });
    });


  });
</script>
<!-- inicio de la prueba con gsap -->
